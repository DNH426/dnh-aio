<div class="row">
  <div class="col-md-6">
    <h1>
      <i class="fa fa-address-card" aria-hidden="true"></i> Employees</h1>
  </div>
</div>

<table *ngIf="employees?.length > 0; else noEmployees" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Phone</th>
      <th>Position</th>
      <th>Salary</th>
      <th>Start Date</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.lastName}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.phone}}</td>
      <td>{{employee.position}}</td>
      <td>{{employee.salary | currency:"USD":true}}</td>
      <td>{{employee.startDate}}</td>
      <td>
        <a [routerLink]="['/employee/'+employee.$key]" href="" class="btn btn-secondary btn-sm">
          <i class="fa fa-cog fa-spin fa-2x fa-fw"></i>
          <span class="sr-only"></span>
        </a>
      </td>
    </tr>
  </tbody>

</table>


<ng-template #noEmployees>
  <hr>
  <h4>You currently have noone working for you.</h4>
</ng-template>
