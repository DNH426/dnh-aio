<div class="row">
  <div class="col-md-6">
    <a routerLink="/inventoryDashboard" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-inventory/'+id]" class="btn btn-secondary">Edit</a>
      <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="inventory" class="card">
  <h3 class="card-header">{{inventory.name}}</h3>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h4>Inventory ID: {{id}}</h4>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">Department: {{inventory.department}}</li>
      <li class="list-group-item">Price: {{inventory.price}}</li>
      <li class="list-group-item">Quantity: {{inventory.quantity}}</li>
    </ul>
  </div>
</div>
