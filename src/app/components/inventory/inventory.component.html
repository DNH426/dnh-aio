<div class="row">
  <div class="col-md-6">
    <h1>
      <i class="fa fa-cubes" aria-hidden="true"></i> Inventory</h1>
  </div>
</div>

<table *ngIf="inventories?.length > 0; else noInventories" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Department</th>
      <th>Purchase Date</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let inventory of inventories">
      <td>{{inventory.name}}</td>
      <td>{{inventory.department}}</td>
      <td>{{inventory.purchaseDate}}</td>
      <td>{{inventory.price | currency:"USD":true}}</td>
      <td>{{inventory.quantity}}</td>
      <td>
        <a [routerLink]="['/inventory/'+inventory.$key]" href="" class="btn btn-secondary btn-sm">
          <i class="fa fa-cog fa-spin fa-2x fa-fw"></i>
          <span class="sr-only"></span>
        </a>
      </td>
    </tr>
  </tbody>

</table>


<ng-template #noInventories>
  <hr>
  <h4>No inventory logged</h4>
</ng-template>
